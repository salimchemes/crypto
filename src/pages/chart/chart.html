<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chart {{holding.crypto.toUpperCase()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding ng-cloak>
  <ion-card>
    <ion-card-header>
      Line Chart Last 12 Hours
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas12Hours></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Line Chart Last 7 Days
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas7days></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Line Chart Last 30 Days
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas30days></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
